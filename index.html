<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Movie Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="h-screen flex flex-col justify-center items-center bg-gradient-to-r from-indigo-500 via-sky-600 to-green-500"
    >
      <h1 class="text-white text-4xl pt-5">Need a movie recommendation?</h1>
      <br />
      <button
        id="submitButton"
        type="button"
        class="text-white border bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 rounded-md p-2 mt-4"
      >
        Click Me!
      </button>

      <br />

      <main class="text-white text-2xl" id="movieContent">
        <h3 class="mb-3 items-center flex flex-wrap justify-center">
          <img
            class="object-contain h-50 w-96"
            id="poster"
            src=""
            alt="Movie Poster"
          />
        </h3>
        <div class="border-b mb-3 flex items-center justify-center">
          <span class="mr-2">Title:</span>
          <h3 id="title"></h3>
        </div>

        <br />
        <div class="border-b mb-3 flex items-center justify-center">
          <span class="mr-2">Year Released:</span>
          <h3 id="release-date"></h3>
        </div>

        <br />
      </main>
    </header>
    <script src="app.js"></script>
  </body>
</html>
